<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- IE 10+ "Metro" Tiles - 144x144 pixels in size icon should be transparent -->
    <meta name="msapplication-TileColor" content="#D83434" />
    <meta name="msapplication-TileImage" content="icons/SI_144x144.ico" />

    <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="icons/SI_152x152.ico" />

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
    <link rel="icon" href="icons/SI_96x96.ico" />
    <meta http-equiv="content-language" content="en" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
  </head>
  <body>
    <div class="container" id="main-container">
      <h1 id="allow-access-header">Allow Access</h1>
      <div id="spotify-container"></div>
      <img id="get-token-loading-spinner" src="200pxLoadingSpinner.svg" />
      <section id="info-container">
        <h1
          id="playlists-header"
          elements-to-animate=".playlist,#expanded-playlist-container"
        >
          Playlists
        </h1>
        <img
          class="info-loading-spinner"
          id="playlists-loading"
          src="200pxLoadingSpinner.svg"
        />
        <section id="playlists-section">
          <div class="card-grid" id="playlist-cards-container"></div>
          <div id="expanded-playlist-container">
            <div class="expanded-playlist" id="expanded-playlist-mods">
              <div class="sticky-area">
                <h2 class="ellipsis-wrap">Please Select a Playlist</h2>
                <select class="playlist-order">
                  <option value="custom-order">Custom order</option>
                  <option value="name">Name</option>
                  <option value="date-added">Date Added</option>
                </select>
                <input
                  type="text"
                  class="playlist-search"
                  placeholder="Search by song name..."
                />
              </div>
              <ul>
                <li>Select a Playlist</li>
              </ul>
            </div>
            <section id="playlist-mods">
              <button class="glow">Undo</button>
              <button class="glow">Redo</button>
              <div id="remove-early-added">
                <input
                  type="number"
                  value="3"
                  placeholder="Number of early added songs to remove..."
                />
                <button class="glow">Remove Early Added</button>
              </div>
            </section>
          </div>
        </section>
        <h1 id="top-tracks-header" elements-to-animate=".track">
          Your Top Tracks
        </h1>
        <img class="info-loading-spinner" src="200pxLoadingSpinner.svg" />
        <canvas id="popularity-chart" width="400px" height="400px"></canvas>
        <div class="card-grid" id="track-cards-container"></div>
      </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
      integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="components/track.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>

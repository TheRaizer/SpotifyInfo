<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-language" content="en" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
  </head>
  <body>
    <div class="container" id="main-container">
      <h1 id="allow-access-header">Allow Access</h1>
      <div id="spotify-container"></div>
      <img id="get-token-loading-spinner" src="200pxLoadingSpinner.svg" />
      <section id="info-container">
        <h1 id="playlists-header" data-class-to-animate="playlist">
          Playlists
        </h1>
        <img
          class="info-loading-spinner"
          id="playlists-loading"
          src="200pxLoadingSpinner.svg"
        />
        <section id="playlists-section">
          <div class="card-grid" id="playlists"></div>
          <div id="expanded-playlists-container">
            <div class="expanded-playlist" id="expanded-playlist-mods">
              <h2>Playlist Title Goes Here</h2>
              <input
                type="text"
                class="playlist-search"
                placeholder="Search by song name..."
              />
              <ul></ul>
            </div>
          </div>
        </section>
        <h1 id="top-tracks-header" data-class-to-animate="track">
          Your Top Tracks
        </h1>
        <img class="info-loading-spinner" src="200pxLoadingSpinner.svg" />
        <div class="card-grid" id="tracks"></div>
      </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
    <script type="module" src="components/track.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>

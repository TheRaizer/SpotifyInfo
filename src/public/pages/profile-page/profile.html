<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- IE 10+ "Metro" Tiles - 144x144 pixels in size icon should be transparent -->
    <meta name="msapplication-TileColor" content="#D83434" />
    <meta name="msapplication-TileImage" content="icons/SI_144x144.ico" />

    <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="icons/SI_152x152.ico" />

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
    <link rel="icon" href="icons/SI_96x96.ico" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="container">
      <nav class="topnav">
        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="/top-tracks">Top Tracks</a></li>
          <li><a href="/top-artists">Top Artists</a></li>
          <li><a href="/playlists">Playlists</a></li>
          <li class="last">
            <a href="https://www.spotify.com" class="spotify-logo">
              <img src="/images/Spotify_Logo_RGB_White.png" alt="Spotify"
              width="73" height"22" />
            </a>
          </li>
          <li class="right">
            <div class="dropdown">
              <button class="dropbtn">Person Name</button>
              <div class="dropdown-content">
                <a href="/profile">Profile</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <header id="profile-header">
        <img src="" alt="User Icon" class="no-select" />
        <h1>User Name</h1>
        <h4>000 Followers</h4>
      </header>
      <img
        id="get-token-loading-spinner"
        src="/images/200pxLoadingSpinner.svg"
        alt="Loading..."
      />
      <main id="info-container">
        <div class="flex-row-around profile-area">
          <section>
            <header>
              <h2>Liked Songs</h2>
            </header>
            <ul class="scroll-bar track-list" id="liked-tracks"></ul>
          </section>
          <article id="account-btns">
            <a class="glow" href="" id="clear-data">Clear Data</a>
          </article>
        </div>
        <div class="flex-row-around profile-area">
          <section>
            <header>
              <h2>Followed Artists</h2>
            </header>
            <div class="scroll-bar card-grid" id="followed-artists"></div>
          </section>
        </div>
      </main>
      <footer>
        <section id="icon8-links">
          <div class="icon8">
            Icons made by
            <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </div>
        </section>
      </footer>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"
      integrity="sha512-8hBiY/UwsVieg6BAQbtKG1HOFx8tJs1Iowlr8W1ju7ROpT9sY8JtbMY+xcDqDKGXKwkL7RA2Tkg4c5m3qNx7YA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- place play back sdk script before playlist as it needs to load first unlike other scripts that are added through ES6 import -->
    <script type="module" src="components/playback-sdk.js"></script>
    <script type="module" src="pages/profile-page/profile.js"></script>
  </body>
</html>

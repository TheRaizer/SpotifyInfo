<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- IE 10+ "Metro" Tiles - 144x144 pixels in size icon should be transparent -->
    <meta name="msapplication-TileColor" content="#D83434" />
    <meta name="msapplication-TileImage" content="icons/SI_144x144.ico" />

    <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="icons/SI_152x152.ico" />

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
    <link rel="icon" href="icons/SI_96x96.ico" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="container">
      <nav class="topnav">
        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="/top-tracks">Top Tracks</a></li>
          <li><a href="/top-artists">Top Artists</a></li>
          <li><a href="/playlists">Playlists</a></li>
          <li class="last">
            <a href="https://www.spotify.com" class="spotify-logo">
              <img src="/images/Spotify_Logo_RGB_White.png" alt="Spotify"
              width="73" height"22" />
            </a>
          </li>
          <li class="right">
            <div class="dropdown">
              <button class="dropbtn">Person Name</button>
              <div class="dropdown-content">
                <a href="/profile">Profile</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <header id="profile-header">
        <img src="" alt="User Icon" class="no-select" />
        <h1>User Name</h1>
        <h4>000 Followers</h4>
      </header>
      <img
        id="get-token-loading-spinner"
        src="/images/200pxLoadingSpinner.svg"
        alt="Loading..."
      />
      <main id="info-container">
        <div class="flex-row-around profile-area">
          <article>This is an article</article>
          <section>
            <header>
              <h2>Liked Songs</h2>
            </header>
            <ul class="scroll-bar track-list">
              <li class="playlist-track">
                <img
                  class="no-select"
                  src="https://i.scdn.co/image/ab67616d0000b27324edb22d068eb245a924b7f2"
                />
                <div class="links">
                  <a
                    href="https://open.spotify.com/track/1jDMi92a9zNQuPD3uPMkla"
                    target="_blank"
                  >
                    <h4 class="ellipsis-wrap name">Fallen Down</h4> </a
                  ><a> </a>
                  <div class="ellipsis-wrap">
                    <a> </a
                    ><a
                      href="https://open.spotify.com/artist/57DlMWmbVIf2ssJ8QBpBau"
                      target="_blank"
                      >Toby Fox</a
                    >
                  </div>
                </div>
                <h5>0:58</h5>
              </li>
            </ul>
          </section>
          <article id="account-btns">
            <a class="glow" href="" id="clear-data">Clear Data</a>
          </article>
        </div>
      </main>
      <footer>
        <section id="icon8-links">
          <div class="icon8">
            Icons made by
            <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </div>
        </section>
      </footer>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
      integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="pages/profile-page/profile.js"></script>
  </body>
</html>

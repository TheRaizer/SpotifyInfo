<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- IE 10+ "Metro" Tiles - 144x144 pixels in size icon should be transparent -->
    <meta name="msapplication-TileColor" content="#D83434" />
    <meta name="msapplication-TileImage" content="icons/SI_144x144.ico" />

    <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="icons/SI_152x152.ico" />

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
    <link rel="icon" href="icons/SI_96x96.ico" />
    <meta http-equiv="content-language" content="en" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <ul class="topnav">
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/top-tracks">Top Tracks</a></li>
        <li class="last"><a href="Page2.html">Page2</a></li>
        <li class="right"></li>
      </ul>
      <img
        id="get-token-loading-spinner"
        src="/images/200pxLoadingSpinner.svg"
      />
      <section id="info-container">
        <h1
          id="playlists-header"
          data-elements-to-animate=".playlist,#expanded-playlist-mods"
        ></h1>
        <img
          class="info-loading-spinner"
          id="playlists-loading"
          src="/images/200pxLoadingSpinner.svg"
        />
        <section id="playlists-section">
          <div class="resize-container">
            <div class="scroll-bar" id="playlist-card-scroll-area">
              <section
                class="card-grid"
                id="playlist-cards-container"
              ></section>
            </div>
          </div>
          <div class="expanded-playlist" id="expanded-playlist-mods">
            <header>
              <section>
                <h2 class="ellipsis-wrap">Select a Playlist</h2>
                <select class="playlist-order">
                  <option value="custom-order">Custom order</option>
                  <option value="name">Name</option>
                  <option value="date-added">Date Added</option>
                </select>
                <input
                  type="text"
                  class="playlist-search"
                  placeholder="Search in playlist"
                />
              </section>
              <section id="playlist-descriptors">
                <p>Title</p>
                <p>Duration</p>
                <p>Date Added</p>
              </section>
            </header>
            <div class="content">
              <section id="playlist-mods">
                <button class="glow" id="undo">Undo</button>
                <button class="glow" id="redo">Redo</button>
                <div id="remove-early-added">
                  <input
                    type="number"
                    value="3"
                    placeholder="Number of early added songs to remove..."
                  />
                  <button class="glow">Remove Early Added</button>
                </div>
              </section>
              <button id="mods-opener"></button>
              <section id="tracks-section">
                <ul class="scroll-bar">
                  <li>Select a Playlist</li>
                </ul>
              </section>
            </div>
          </div>
        </section>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"
      integrity="sha512-8hBiY/UwsVieg6BAQbtKG1HOFx8tJs1Iowlr8W1ju7ROpT9sY8JtbMY+xcDqDKGXKwkL7RA2Tkg4c5m3qNx7YA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="components/track.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="pages/playlists-page/playlists.js"></script>
  </body>
</html>

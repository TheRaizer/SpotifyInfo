<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- IE 10+ "Metro" Tiles - 144x144 pixels in size icon should be transparent -->
    <meta name="msapplication-TileColor" content="#D83434" />
    <meta name="msapplication-TileImage" content="icons/SI_144x144.ico" />

    <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="icons/SI_152x152.ico" />

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
    <link rel="icon" href="icons/SI_96x96.ico" />
    <meta http-equiv="content-language" content="en" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <ul class="topnav">
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/top-tracks">Top Tracks</a></li>
        <li class="last">
          <a href="https://www.spotify.com" class="spotify-logo">
            <img src="/images/Spotify_Logo_RGB_White.png" alt="Spotify"
            width="73" height"22"/>
          </a>
        </li>
        <li class="right"></li>
      </ul>
      <img
        id="get-token-loading-spinner"
        src="/images/200pxLoadingSpinner.svg"
        alt="Loading..."
      />
      <section id="info-container">
        <h1
          id="playlists-header"
          data-elements-to-animate=".playlist,#expanded-playlist-mods"
        ></h1>
        <img
          class="info-loading-spinner"
          id="playlists-loading"
          src="/images/200pxLoadingSpinner.svg"
          alt="Loading..."
        />
        <section id="playlists-section">
          <div class="resize-container">
            <div class="scroll-bar" id="playlist-card-scroll-area">
              <section
                class="card-grid"
                id="playlist-cards-container"
              ></section>
            </div>
          </div>
          <div class="expanded-playlist" id="expanded-playlist-mods">
            <header>
              <section>
                <a
                  class="playlist-config"
                  id="mods-opener"
                  title="Open Playlist Modifications"
                >
                  <img
                    class="no-select border-selected"
                    src="/images/wrench-static.png"
                    onmouseenter="this.src='/images/wrench-anim.gif'"
                    onmouseout="this.src='/images/wrench-static.png'"
                    alt="Open Modifications"
                  />
                </a>
                <h2 class="ellipsis-wrap">Select a Playlist</h2>
                <select class="playlist-order" title="Playlist Order">
                  <option value="custom-order">Custom order</option>
                  <option value="name" title="Sort from A-Z">Name</option>
                  <option
                    value="date-added"
                    title="Sort by date added to playlist"
                  >
                    Date Added
                  </option>
                </select>
                <input
                  type="text"
                  class="playlist-search"
                  placeholder="Search in playlist"
                />
              </section>
              <section id="playlist-descriptors">
                <p>Title</p>
                <p>Duration</p>
                <p>Date Added</p>
              </section>
            </header>
            <div class="content">
              <section id="playlist-mods">
                <a class="no-select" id="undo" title="Undo Change">
                  <img src="/images/undo-icon.png" alt="undo" />
                </a>
                <a class="no-select" id="redo" title="Redo Change">
                  <img src="/images/redo-icon.png" alt="redo" />
                </a>
                <div id="remove-early-added">
                  <input
                    type="number"
                    placeholder="# of Early added to remove..."
                    title="Number of early added songs to remove"
                  />
                  <button class="glow no-select" title="Remove Early Added">
                    Remove Early Added
                  </button>
                </div>
              </section>
              <section id="tracks-section">
                <ul class="scroll-bar">
                  <li style="margin-top: 20px">Select a Playlist</li>
                </ul>
              </section>
            </div>
          </div>
        </section>
        <section id="icon8-links">
          <div class="icon8">
            <a
              target="_blank"
              href="https://icons8.com/icon/1h8QtOB0BPcF/wrench"
            >
              Wrench
            </a>
            icon by <a target="_blank" href="https://icons8.com">Icons8</a>
          </div>
        </section>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"
      integrity="sha512-8hBiY/UwsVieg6BAQbtKG1HOFx8tJs1Iowlr8W1ju7ROpT9sY8JtbMY+xcDqDKGXKwkL7RA2Tkg4c5m3qNx7YA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="components/track.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="pages/playlists-page/playlists.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- IE 10+ "Metro" Tiles - 144x144 pixels in size icon should be transparent -->
    <meta name="msapplication-TileColor" content="#D83434" />
    <meta name="msapplication-TileImage" content="icons/SI_144x144.ico" />

    <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="icons/SI_152x152.ico" />

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
    <link rel="icon" href="icons/SI_96x96.ico" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="top-header">
      <nav class="topnav">
        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="/top-tracks">Top Tracks</a></li>
          <li><a href="/top-artists">Top Artists</a></li>
          <li><a href="/playlists">Playlists</a></li>
          <li class="last">
            <a href="https://www.spotify.com" class="spotify-logo">
              <img src="/images/Spotify_Logo_RGB_White.png" alt="Spotify"
              width="73" height"22" />
            </a>
          </li>
          <li class="right">
            <div class="dropdown">
              <button class="dropbtn">Person Name</button>
              <div class="dropdown-content">
                <a href="/profile">Profile</a>
                <a href="#">Settings</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </section>
    <section id="login">
      <div id="circle"></div>
      <div id="spotify-container"></div>
    </section>
    <img id="get-token-loading-spinner" src="/images/200pxLoadingSpinner.svg" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="components/track.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="manage-tokens.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" style="max-width: 100%; overflow-x: hidden">
  <head>
    <meta charset="UTF-8" />
    <!-- IE 10+ "Metro" Tiles - 144x144 pixels in size icon should be transparent -->
    <meta name="msapplication-TileColor" content="#D83434" />
    <meta name="msapplication-TileImage" content="icons/SI_144x144.ico" />

    <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="icons/SI_152x152.ico" />

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
    <link rel="icon" href="icons/SI_96x96.ico" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body style="max-width: 100%; overflow-x: hidden">
    <section class="container">
      <nav class="topnav">
        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="/top-tracks">Top Tracks</a></li>
          <li><a href="/top-artists">Top Artists</a></li>
          <li><a href="/playlists">Playlists</a></li>
          <li class="last">
            <a href="https://www.spotify.com" class="spotify-logo">
              <img src="/images/Spotify_Logo_RGB_White.png" alt="Spotify"
              width="73" height"22" />
            </a>
          </li>
          <li class="right">
            <div class="dropdown">
              <button class="dropbtn" id="username">Login</button>
              <div class="dropdown-content">
                <a href="/profile">Profile</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <nav id="topnav-mobile">
        <a class="active" href="/">Home</a>
        <a href="/top-tracks">Top Tracks</a>
        <a href="/top-artists">Top Artists</a>
        <a href="/playlists">Playlists</a>
        <a href="https://www.spotify.com" class="spotify-logo">
          <img src="/images/Spotify_Logo_RGB_White.png" alt="Spotify" width="73"
          height"22" />
        </a>
        <a href="/profile">Profile</a>
      </nav>
      <div id="info-container"></div>
      <main class="home-main">
        <h1>Spotify Info</h1>
        <section>
          <div class="feature-area">
            <p>View your top</p>
            <h3>50</h3>
            <p>tracks</p>
          </div>
          <div class="feature-area">
            <p>
              Play your top artist's tracks from 3 different time periods with
              ease.
            </p>
          </div>
          <div class="feature-area">
            <p>View the stats of your top songs.</p>
          </div>
        </section>
      </main>
      <img
        id="get-token-loading-spinner"
        src="/images/200pxLoadingSpinner.svg"
      />
    </section>
    <script type="module" src="index-bundle.js"></script>
  </body>
</html>

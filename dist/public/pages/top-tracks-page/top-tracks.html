<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- IE 10+ "Metro" Tiles - 144x144 pixels in size icon should be transparent -->
    <meta name="msapplication-TileColor" content="#D83434" />
    <meta name="msapplication-TileImage" content="icons/SI_144x144.ico" />

    <!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. -->
    <link rel="apple-touch-icon-precomposed" href="icons/SI_152x152.ico" />

    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
    <link rel="icon" href="icons/SI_96x96.ico" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="website, spotify, information" />
    <meta name="author" content="Aidan Fu" />
    <meta name="publisher" content="Aidan Fu" />
    <meta name="copyright" content="Aidan Fu" />
    <meta
      name="description"
      content="View your spotify information and make streamlined changes."
    />
    <meta name="page-topic" content="Media" />
    <meta name="page-type" content="Information" />
    <meta name="audience" content="Everyone" />
    <meta name="robots" content="index, follow" />
    <title>Spotify Info</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="container">
      <nav class="topnav">
        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="/top-tracks">Top Tracks</a></li>
          <li><a href="/top-artists">Top Artists</a></li>
          <li><a href="/playlists">Playlists</a></li>
          <li class="last">
            <a href="https://www.spotify.com" class="spotify-logo">
              <img src="/images/Spotify_Logo_RGB_White.png" alt="Spotify"
              width="73" height"22" />
            </a>
          </li>
          <li class="right">
            <div class="dropdown">
              <button class="dropbtn">Person Name</button>
              <div class="dropdown-content">
                <a href="/profile">Profile</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <img
        id="get-token-loading-spinner"
        src="/images/200pxLoadingSpinner.svg"
        alt="Loading..."
      />
      <header>
        <h1 id="top-tracks-header">Your Top Tracks</h1>
      </header>
      <main id="info-container">
        <span>
          <button id="convert-card">
            <img src="images/list-view-icon.png" alt="Change Form" />
          </button>
          <button id="generate-playlist" class="glow">Generate Playlist</button>
        </span>
        <div
          class="border-connected-btn-container no-select"
          id="tracks-term-selections"
        >
          <div>
            <button
              class="left"
              data-selection="short_term"
              title="Click to view top tracks short term"
            >
              Short Term (last 4 weeks)
            </button>
            <div class="border-cover"></div>
          </div>
          <div>
            <button
              data-selection="medium_term"
              title="Click to view top tracks mid term"
            >
              Mid Term (last 6 months)
            </button>
            <div class="border-cover"></div>
          </div>
          <div>
            <button
              class="right"
              data-selection="long_term"
              title="Click to view top tracks long term"
            >
              Long Term (of all time)
            </button>
            <div class="border-cover"></div>
          </div>
        </div>
        <section class="border-container" id="term-border-container">
          <div class="expand-to-children">
            <div class="card-grid scroll-bar" id="track-cards-container"></div>
          </div>
          <ul id="term-text-form-container" class="scroll-bar track-list"></ul>
          <button id="view-all-top-tracks" class="glow">See All 50</button>
          <header
            class="border-connected-btn-container no-select"
            id="feature-selections"
          >
            <div>
              <button
                class="selected left"
                data-selection="popularity"
                title="Click to view popularity data"
              >
                Popularity
              </button>
              <div class="selected border-cover"></div>
            </div>
            <div>
              <button
                data-selection="valence"
                title="Click to view valence data"
              >
                Valence
              </button>
              <div class="border-cover"></div>
            </div>
            <div>
              <button
                data-selection="danceability"
                title="Click to view danceability data"
              >
                Danceability
              </button>
              <div class="border-cover"></div>
            </div>
            <div>
              <button
                data-selection="instrumentalness"
                title="Click to view instrumentalness data"
              >
                Instrumentalness
              </button>
              <div class="border-cover"></div>
            </div>
            <div>
              <button data-selection="energy" title="Click to view energy data">
                Energy
              </button>
              <div class="border-cover"></div>
            </div>
            <div>
              <button
                class="right"
                data-selection="acousticness"
                title="Click to view acousticness data"
              >
                Acousticness
              </button>
              <div class="border-cover"></div>
            </div>
          </header>
          <div id="tracks-data" class="border-container">
            <figure class="chart-container">
              <canvas id="tracks-chart"></canvas>
            </figure>
            <div class="chart-info">
              <div>
                <img
                  class="no-select"
                  src="/images/book-icon.png"
                  alt="Definition"
                />
                <div class="expandable-text-container">
                  <p class="ellipsis-wrap" id="feat-definition"></p>
                </div>
              </div>
              <div>
                <img
                  class="no-select"
                  src="/images/user-icon.png"
                  alt="Tendency"
                />
                <div class="expandable-text-container">
                  <p class="ellipsis-wrap" id="feat-average"></p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="vibe">
          <h2>Your Vibe Expressed in Emojis</h2>
          <div id="emojis"></div>
        </section>
      </main>
      <footer>
        <section id="icon8-links">
          <div class="icon8">
            <a target="_blank" href="https://icons8.com/icon/84898/male-user"
              >Male User</a
            >
            icon by <a target="_blank" href="https://icons8.com">Icons8</a>
          </div>
          <div class="icon8">
            <a target="_blank" href="https://icons8.com/icon/52991/open-book"
              >Open Book</a
            >
            icon by <a target="_blank" href="https://icons8.com">Icons8</a>
          </div>
        </section>
      </footer>
    </section>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script type="module" src="top-tracks-bundle.js"></script>
  </body>
</html>
